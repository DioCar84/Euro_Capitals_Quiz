<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Euro Capitals Quiz!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Rajdhani:wght@300;400&display=swap" rel="stylesheet"> 
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
    
</head>
<body>
    
    <section>
        <div>
            <h1>Euro Capitals Quiz</h1>
            <p>Can you name all the capital cities?</p>
        </div>
        <div>
            <p>Correct <span>0</span></p>
            <p>Incorrect <span>0</span></p>
            <p>Remaining <span>0</span></p>
        </div>
    </section>

    <section>
        <div>
            <h2>Country</h2>
            <img src="" alt="">
        </div>
        <div>
            <h2>Capital</h2>
            <label for="capital">Capital City:</label>
            <input type="text" id="capital" name="capital" required>
            <button>Submit Answer</button>
        </div>
        <div>
            <button>New Game</button>
            <button>Quit Game</button>
        </div>
    </section>

    <script src='assets/JS/script.js'></script>
</body>
</html>
